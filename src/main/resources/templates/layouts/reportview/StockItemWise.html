									<form id="categoryForm" role="form" method="POST" th:action="@{stockitem}">

											<div class="form-group col-md-6">
												<label>Category</label> <label style="color: red">*</label> <select

													<option value="A">Category A</option>

												</select>
												
											</div>



											<div class="form-group col-md-6">

													<option value="shoes">Select Item</option>

												</select>
												
											</div>


											<div class="form-group col-md-6">
												<label for="inputEmail4">From Date</label><span
													style="color: red">*</span> <input type="date"  value="fromDate" class="form-control"
													placeholder="Date" title="This field is required">
											</div>


											<div class="form-group col-md-6">
												<label for="inputEmail4">To Date</label><span
													style="color: red">*</span> <input type="date" class="form-control"
													placeholder="Date" title="This field is required">
											</div>

			<div class="form-group col-md-6">
												<label>Format Type</label> <label style="color: red">*</label> <select
													class="form-control" title="">
													<option value="">Select Excel</option>
													<option value="pdf">Select PDF</option>

												</select>
												
											</div>
