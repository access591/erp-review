<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>EBS</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="../../css/AdminLTE.min.css"
	th:href="@{/css/AdminLTE.min.css}">
<link rel="stylesheet" href="../../css/skins/_all-skins.min.css"
	th:href="@{/css/skins/_all-skins.min.css}">


</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div>
			<div th:replace="fragments/header :: header">...</div>
			<div th:replace="fragments/sidebar :: sidebar">...</div>

			<div class="wrapper">

				<section class="content-wrapper">


					<div class="row">
						<!-- left column -->
						<div class="col-md-12">



							<div class="col-md-12" style="margin-top: 20px;">

								<div class="box box-primary">
									<div class="box-header with-border">
										<h3 class="box-title">List of Financial year</h3>
									</div>
									<!-- form start -->
									<form role="form">
										<div class="box-body">
											<div class="table-responsive-sm">
												<div class="table-responsive-sm">
													<table class="table table-striped" style="width: 80%">
														<thead>
															<tr>
																<th scope="col">S.N.</th>
																<th scope="col">Financial Code</th>
																<th scope="col">From Date</th>
																<th scope="col">To date</th>

																<th scope="col">Status</th>


																<th scope="col">Action</th>
															</tr>
														</thead>
														<tbody>
															<tr th:each="financialyear,iter  : ${financialYearList}">
																<td th:text="${iter.index}+1">1</td>
																<td th:text="${financialyear.financialYearCode}">Garrett
																	Winters</td>

																<!--  ${#dates.format(list.advtDate, 'dd-MM-yyyy')} -->

																<td
																	th:text=" ${#dates.format(financialyear.fromDate, 'dd-MM-yyyy')}"></td>
																<td
																	th:text="${#dates.format(financialyear.toDate, 'dd-MM-yyyy')}"></td>


																<td th:if="${financialyear.active=='Y' }"><span
																	class="badge bg-success">Active</span></td>
																<td th:if="${financialyear.active=='N' }"><span
																	class="badge bg-success">In Active</span></td>

																<td><span> <a
																		th:href="@{/financialyear/edit/{id}(id=${financialyear.financialYearCode})}"><em
																			class="fa fa-edit" style="color: blue;"> Edit</em></a></span> <span>
																		<a
																		th:href="@{/financialyear/delete/{id}(id=${financialyear.financialYearCode})}"><em
																			class="fa fa-times" style="color: red"> Remove</em></a>
																</span></td>
															</tr>




														</tbody>
													</table>

												</div>

												<div class="row" style="margin: 10px">
													<input type="button" value="Go back!" class="btn btn-link"
														onclick="history.back()">
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>



						</div>

					</div>
				</section>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer">...</div>
	<!--   <section class="content">
        
        </section>-->
	<script src="../../js/jQuery-2.1.4.min.js"
		th:src="@{/js/jQuery-2.1.4.min.js}"></script>
	<script src="../../js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../../js/fastclick.min.js"
		th:src="@{/js/fastclick.min.js}"></script>
	<script src="../../js/app.min.js" th:src="@{/js/app.min.js}"></script>
	<script src="../../js/demo.js" th:src="@{/js/demo.js}"></script>

</body>

</html>
