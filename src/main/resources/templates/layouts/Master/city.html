<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>EBS</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="../../css/AdminLTE.min.css"
	th:href="@{/css/AdminLTE.min.css}">
<link rel="stylesheet" href="../../css/skins/_all-skins.min.css"
	th:href="@{/css/skins/_all-skins.min.css}">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.js"></script>


<link
	href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.2.0/sweetalert2.min.css"
	rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.2.0/sweetalert2.min.js"></script>




<style>
.error {
	color: red;
	font-size: 11px;
}
</style>
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div>
			<div th:replace="fragments/header :: header">...</div>
			<div th:replace="fragments/sidebar :: sidebar">...</div>

			<div class="wrapper">

				<section class="content-wrapper">

					<!-- Content Header (Page header) -->
					<section class="content-header">
						<h4>
							City Master
							<!--<small>it all starts here</small>-->
						</h4>
						<ol class="breadcrumb">
							<li><a href="#"><i class="fa fa-dashboard"></i> Master</a></li>
							<li><a href="#">City</a></li>
							<li class="active">Add</li>
						</ol>
					</section>


					<!-- Main content -->
					<section class="content">

						<!-- form start -->
						<form id="cityForm" role="form" th:action="@{/city/}"
							method="POST" th:object="${city}">

							<!-- Default box -->
							<div class="box">

								<div class="box-header with-border text-right">

									<button type="submit" id="submit"
										class="btn btn-primary btn-sm">
										<i class="fa fa-hdd-o" aria-hidden="true"></i> Submit
									</button>
									<button type="reset" value="reset"
										class="btn btn-secondary btn-sm">
										<i class="fa fa-refresh" aria-hidden="true"></i> Reset
									</button>

									<a th:href="@{/city/list}"
										class="btn btn-success btn-sm"> <i class="fa fa-list"
										aria-hidden="true"></i> View All
									</a>



								</div>


								<div class="row">
									<!-- left column -->
									<div class="col-md-12">
										<div class="col-md-2"></div>


										<div class="col-md-8 shadow bg-white rounded"
											style="margin-top: 20px;">
											<!-- general form elements -->
											<div class="box box-primary">

												<input type="hidden" id="mess" name="mess"
													th:value="${message}">
												<div class="box-header with-border">
													<!--<h3 class="box-title">Category Master</h3>-->
												</div>
												<!-- /.box-header -->

												<div class="box-body">

													<div class="form-group col-md-6">
														<label>City Code</label> <input type="text"
															class="form-control" placeholder="city code"
															th:field="*{cityCode}">
													</div>

													<div class="form-group col-md-6">
														<label>City Name</label> <span style="color: red">*</span><input
															type="text" class="form-control" id="cityName"
															name="cityName" placeholder="City Name"
															title="This field is required" th:field="*{cityName}"
															required>
													</div>

													<!-- <div class="form-group col-md-12">
														<label>Region Code</label> <input type="text"
															class="form-control" placeholder="region code"
															th:field="*{regionCode}">
													</div> -->

													<div class="form-group col-md-12">
														<label>State</label> <label style="color: red">*</label> <select
															class="form-control" title="This field is required"
															required th:field="*{state}">
															<option value="">Select State</option>
															<option th:each="state :  ${stateList}"
																th:text="${state.stateName}"
																th:value=" ${state.stateCode}"></option>
														</select>
													</div>

													<div class="form-group col-md-12">
														<label for="inputEmail4">District</label> <input
															type="text" class="form-control" placeholder="district"
															th:field="*{district}">
													</div>

													<!-- 	<div class="form-group col-md-6">
														<label for="inputEmail4">City Type</label> <input
															type="text" class="form-control" placeholder="city type"
															th:field="*{cityType}">
													</div> -->

													<label class="checkbox-inline"> <input type="radio"
														value="Y" name="active" checked style="margin-left: 5px">Active
														<input type="radio" value="N" name="active"
														style="margin-left: 5px">In-Active
													</label>

												</div>
												<!-- /.box-body -->

												

											</div>
										</div>


										<div class="col-md-2"></div>
									</div>

								</div>

							</div>

						</form>
					</section>
				</section>
			</div>

			<div th:replace="fragments/footer :: footer">...</div>
		</div>
	</div>

	<script>
		$(document).ready(function() {
			var message = document.getElementById('mess').value
			if (message != null && message !== "") {

				swal(message, "", "success", {
					button : "OK",
					hideClass : {
						popup : 'animate__animated animate__fadeOutUp'
					},
				});
			} else {
				console.log("ajax request : " + message);
			}

		});
	</script>


	<script>
		$("#cityForm").validate({
			ignoreTitle : true
		});
	</script>

	<!--   <section class="content">
        
        </section>-->

	<script src="../../js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../../js/fastclick.min.js"
		th:src="@{/js/fastclick.min.js}"></script>
	<script src="../../js/app.min.js" th:src="@{/js/app.min.js}"></script>
	<script src="../../js/demo.js" th:src="@{/js/demo.js}"></script>
	<script src="../../js/demo.js" th:src="@{/js/validation.js}"></script>
</body>

</html>
