<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AdminLTE 2 | General Form Elements</title>

	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

	<link rel="stylesheet" href="css/AdminLTE.min.css">

	<link rel="stylesheet" href="css/skins/_all-skins.min.css">


</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div th:replace="fragments/header :: header">...</div>
	<div th:replace="fragments/sidebar :: sidebar">...</div>

	<div class="wrapper">


		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					UnitMaster <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a th:href="@{/home}"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">




				<!-- Default box -->
				<div class="box">



					<div class="row">
						<!-- left column -->
						<div class="col-md-12">
							<div class="col-md-2"></div>


							<div class="col-md-8 shadow bg-white rounded" style="margin-top: 20px;">
								<!-- general form elements -->
								<div class="box box-primary">
									<input type="hidden" id="mess" name="mess" th:value="${message}">
									<div class="box-header with-border">
										<!--<h3 class="box-title">Category Master</h3>-->
									</div>
									<!-- /.box-header -->
									<!-- form start -->
									<form id="categoryForm" role="form" method="POST" th:action="@{addunit}"
										th:object="${unit}">
										<div class="box-body">

											<div class="form-group col-md-6">
												<label for="inputEmail4">Unit Code</label> <input type="text"
													class="form-control" placeholder="Category Code" title="unit code"
													th:field="*{unitCode}">
											</div>
											<div class="form-group col-md-6">
												<label for="inputEmail4">Unit Description</label><span
													style="color: red">*</span> <input type="text" class="form-control"
													placeholder="Description" title="This field is required" required
													th:field="*{unitDesc}">
											</div>

											<!--
-->
											<div class="form-group col-md-10">
												<label for="inputEmail7">Address</label> <input type="text"
													class="form-control " placeholder=" " title="address"
													th:field="*{addr}">
											</div>
											
											<label class="checkbox-inline"> <input type="radio" value="Y" name="active"
													checked style="margin-left: 5px">Active <input type="radio"
													value="N" name="active" style="margin-left: 5px">In-Active
											</label>

										</div>
										<!-- /.box-body -->

										<div class="box-footer" style="margin: 10px">
											<input type="submit" value="Submit" class="btn btn-primary" />
											<input type="reset" value="Reset" class="btn btn-danger" />
										</div>

										<div style="width: parent; text-align-last: right; margin: 8px">
											<a href="unitList">view all unit</a>
										</div>


									</form>


								</div>
								<!-- /.box -->

							</div>


							<div class="col-md-2"></div>
						</div>

					</div>

				</div>

			</section>
			<!-- /.content -->
		</div>

	</div>

	<!-- <div th:replace="fragments/footer :: footer">...</div> -->
	<!--   <section class="content">
        
        </section>-->













	<script src="js/jQuery-2.1.4.min.js"></script>

	<script src="js/bootstrap.min.js"></script>

	<script src="js/fastclick.min.js"></script>

	<script src="js/app.min.js"></script>

	<script src="/js/demo.js"></script>
</body>

</html>
