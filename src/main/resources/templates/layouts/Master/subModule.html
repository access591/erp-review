<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>EBS</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="../../css/AdminLTE.min.css"
	th:href="@{/css/AdminLTE.min.css}">
<link rel="stylesheet" href="../../css/skins/_all-skins.min.css"
	th:href="@{/css/skins/_all-skins.min.css}">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>


<style>
.error {
	color: red;
	font-size: 11px;
}
</style>

</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div>
			<div th:replace="fragments/header :: header">...</div>
			<div th:replace="fragments/sidebar :: sidebar">...</div>

			<div class="wrapper">

				<section class="content-wrapper">

					<!-- Content Header (Page header) -->
					<section class="content-header">
						<h4>
							Sub-Module Master
							<!--<small>it all starts here</small>-->
						</h4>
						<ol class="breadcrumb">
							<li><a href="#"><i class="fa fa-dashboard"></i> Master</a></li>
							<li><a href="#">Sub-Module</a></li>
							<li class="active">Add page</li>
						</ol>
					</section>


					<!-- Main content -->
					<section class="content">

						<!-- form start -->
						<form id="subModuleMasterForm" role="form"
							th:action="@{/sub-module/}" th:object="${subModule}"
							method="post">

							<!-- Default box -->
							<div class="box">



								<div class="row">
									<!-- left column -->
									<div class="col-md-12">



										<div class="box-header with-border text-right">

											<button type="submit" id="submit"
												class="btn btn-primary btn-sm">
												<i class="fa fa-hdd-o" aria-hidden="true"></i> Submit
											</button>
											<button type="reset" value="reset"
												class="btn btn-secondary btn-sm">
												<i class="fa fa-refresh" aria-hidden="true"></i> Reset
											</button>

											<a th:href="@{/sub-module/list}"
												class="btn btn-success btn-sm"> <i class="fa fa-list"
												aria-hidden="true"></i> View All
											</a>


										</div>

										<div class="col-md-2"></div>


										<div class="col-md-8 shadow bg-white rounded"
											style="margin-top: 20px;">
											<!-- general form elements -->
											<div class="box box-primary">
												<div class="box-header with-border">
													<!--<h3 class="box-title">Category Master</h3>-->
												</div>
												<!-- /.box-header -->

												<div class="box-body">

													<div class="form-group col-md-6">
														<label for="inputEmail4">Sub Module Code</label><span
															style="color: red">*</span> <input type="text"
															class="form-control" placeholder="Sub Module Code"
															th:field="*{subModuleCode}" title=" sub module code">
													</div>
													<div class="form-group col-md-6">
														<label for="inputEmail4">Sub Module Name</label><span
															style="color: red">*</span> <input type="text"
															class="form-control" placeholder="Sub Module Name"
															title="This field is required"
															th:field="*{subModuleName}" required>
													</div>




													<div class="form-group col-md-12">
														<label class="form-label">Select Module</label> <label
															style="color: red">*</label> <select title="Module Name"
															class="form-control" th:field="*{moduleMaster}" required>
															<option value="">Select</option>
															<option th:each="module :  ${moduleList}"
																th:text="${module.moduleName}"
																th:value=" ${module.moduleCode}"></option>
														</select>
													</div>

													<div class="form-group col-md-12">
														<label for="inputEmail4">Sequence Number</label><span
															style="color: red">*</span> <input type="text"
															class="form-control" placeholder="Sequence Number"
															th:field="*{seqNoSubModule}">
													</div>




													<label class="checkbox-inline"> <input type="radio"
														value="Y" name="active" checked>Active <input
														type="radio" value="N" name="active">In-Active
													</label>

												</div>
												<!-- /.box-body -->







											</div>

										</div>


										<div class="col-md-2"></div>
									</div>

								</div>

							</div>

						</form>

					</section>
				</section>
			</div>

		</div>
	</div>

	<div th:replace="fragments/footer :: footer">...</div>


	<script>
		$("#subModuleMasterForm").validate({
			ignoreTitle : true
		});
	</script>

	<!--   <section class="content">
        
        </section>-->
	<!--<script src="../../js/jQuery-2.1.4.min.js" th:src="@{/js/jQuery-2.1.4.min.js}"></script>-->
	<script src="../../js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../../js/fastclick.min.js"
		th:src="@{/js/fastclick.min.js}"></script>
	<script src="../../js/app.min.js" th:src="@{/js/app.min.js}"></script>
	<script src="../../js/demo.js" th:src="@{/js/demo.js}"></script>
</body>

</html>
