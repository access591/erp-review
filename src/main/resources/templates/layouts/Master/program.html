<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>EBS</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="../../css/AdminLTE.min.css"
	th:href="@{/css/AdminLTE.min.css}">
<link rel="stylesheet" href="../../css/skins/_all-skins.min.css"
	th:href="@{/css/skins/_all-skins.min.css}">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<link
	href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.2.0/sweetalert2.min.css"
	rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.2.0/sweetalert2.min.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<style>
.error {
	color: red;
	font-size: 11px;
}
</style>

</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div>
			<div th:replace="fragments/header :: header">...</div>
			<div th:replace="fragments/sidebar :: sidebar">...</div>

			<div class="wrapper">

				<section class="content-wrapper">

					<!-- Content Header (Page header) -->
					<section class="content-header">
						<h4>
							Program Master
							<!--<small>it all starts here</small>-->
						</h4>
						<ol class="breadcrumb">
							<li><a href="#"><i class="fa fa-dashboard"></i> Software
									Admin</a></li>
							<li><a href="#">Program</a></li>
							<li class="active">Add page</li>
						</ol>
					</section>


					<!-- Main content -->
					<section class="content">

						<!-- form start -->
						<form id="programForm" role="form" th:action="@{/program/}"
							method="POST" th:object="${program}">

							<!-- Default box -->
							<div class="box">



								<div class="row">



									<!-- left column -->
									<div class="col-md-12">

										<div class="box-header with-border text-right">

											<button type="submit" id="submit"
												class="btn btn-primary btn-sm">
												<i class="fa fa-hdd-o" aria-hidden="true"></i> Submit
											</button>
											<button type="reset" value="reset"
												class="btn btn-secondary btn-sm">
												<i class="fa fa-refresh" aria-hidden="true"></i> Reset
											</button>

											<a th:href="@{/program/list}" class="btn btn-success btn-sm">
												<i class="fa fa-list" aria-hidden="true"></i> View All
											</a>


										</div>


										<div class="col-md-2"></div>


										<div class="col-md-8 shadow bg-white rounded"
											style="margin-top: 20px;">
											<!-- general form elements -->
											<div class="box box-primary">

												<input type="hidden" id="mess" name="mess"
													th:value="${message}">
												<div class="box-header with-border">
													<!--<h3 class="box-title">Category Master</h3>-->
												</div>
												<!-- /.box-header -->

												<div class="box-body">

													<div class="form-group col-md-6">
														<label>Program Code</label> <input type="text"
															class="form-control" placeholder="Program Code"
															th:field="*{programCode}" title="program code">
													</div>

													<div class="form-group col-md-6">
														<label>Program Name</label><span style="color: red">*</span>
														<input type="text" class="form-control"
															placeholder="Program Name" th:field="*{programName}"
															title="This field is required" required>
													</div>

													<div class="form-group col-md-6">
														<label class="form-label">Select Module</label> <label
															style="color: red">*</label> <select title="Module Name"
															class="form-control" th:field="*{module}" required>
															<option value="">Select</option>
															<option th:each="module :  ${moduleList}"
																th:text="${module.moduleName}"
																th:value=" ${module.moduleCode}"></option>
														</select>
													</div>

													<div class="form-group col-md-6">
														<label class="form-label">Sub Module Name</label> <select
															class="form-control" th:field="*{subModuleMaster}"
															title="This field is required">
															<option value="">Select Sub Module</option>
															<option th:each="subModule :  ${listSubModule}"
																th:text="${subModule.subModuleName}"
																th:value=" ${subModule.subModuleCode}"></option>
														</select>
													</div>

													<div class="form-group col-md-6">
														<label for="inputPassword4">Program Type</label><span
															style="color: red">*</span> <input type="text"
															class="form-control" placeholder="Program Type"
															th:field="*{programType}" title="This field is required">
													</div>

													
													


													<label class="checkbox-inline"> <input type="radio"
														value="Y" name="active" checked>Active <input
														type="radio" value="N" name="active">In-Active
													</label>
												</div>
												<!-- /.box-body -->



											</div>
											<!-- /.box -->

										</div>


										<div class="col-md-2"></div>
									</div>

								</div>

							</div>
						</form>
					</section>
				</section>
			</div>

		</div>
	</div>
	<div th:replace="fragments/footer :: footer">...</div>

	<script>
		$(document).ready(function() {
			var message = document.getElementById('mess').value
			if (message != null && message !== "") {

				swal(message, "", "success", {
					button : "OK",
					hideClass : {
						popup : 'animate__animated animate__fadeOutUp'
					},
				});
			} else {
				console.log("ajax request : " + message);
			}

		});
	</script>

	<script>
		$("#programForm").validate({
			ignoreTitle : true
		});
	</script>
	<!--   <section class="content">
        
        </section>-->
	<script src="../../js/jQuery-2.1.4.min.js"
		th:src="@{/js/jQuery-2.1.4.min.js}"></script>
	<script src="../../js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../../js/fastclick.min.js"
		th:src="@{/js/fastclick.min.js}"></script>
	<script src="../../js/app.min.js" th:src="@{/js/app.min.js}"></script>
	<script src="../../js/demo.js" th:src="@{/js/demo.js}"></script>
</body>

</html>
