<!DOCTYPE html>
<html>

<head xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>EBS</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="../../css/AdminLTE.min.css"
	th:href="@{/css/AdminLTE.min.css}">
<link rel="stylesheet" href="../../css/skins/_all-skins.min.css"
	th:href="@{/css/skins/_all-skins.min.css}">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>


<style>
.error {
	color: red;
	font-size: 11px;
}
</style>

</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div>
			<div th:replace="fragments/header :: header">...</div>
			<div th:replace="fragments/sidebar :: sidebar">...</div>

			<div class="wrapper">

				<section class="content-wrapper">

					<!-- Content Header (Page header) -->
					<section class="content-header">
						<h4>
							UserRights
							<!--<small>it all starts here</small>-->
						</h4>
						<ol class="breadcrumb">
							<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
							<li><a href="#">Examples</a></li>
							<li class="active">Blank page</li>
						</ol>
					</section>


					<!-- Main content -->
					<section class="content">

						<!-- Default box -->
						<div class="box">



							<div class="row">
								<!-- left column -->
								<div class="col-md-12">
									<div class="col-md-2"></div>


									<div class="col-md-8 shadow bg-white rounded"
										style="margin-top: 20px;">
										<!-- general form elements -->
										<div class="box box-primary">
											<div class="box-header with-border">
												<!--<h3 class="box-title">Category Master</h3>-->
											</div>
											<!-- /.box-header -->
											<!-- form start -->
											<form id="userRightForm" role="form"
												th:action="@{/userrights/}" method="POST"
												th:object="${userRights}">

												<div class="box-body">

													<div class="form-group col-md-6">
														<label for="inputEmail4">User Name</label><span
															style="color: red">*</span> <select class="form-control"
															id="" title="This Field is required"
															th:field="*{myUser.userCode}" required>
															<option value="">Select User</option>
															<option th:each="user :  ${listMyUser}"
																th:text="${user.userName}" th:value=" ${user.userCode}">
															</option>
														</select>
													</div>


													<div class="form-group col-md-6">
														<label for="inputEmail4">Module</label><span
															style="color: red">*</span> <select class="form-control"
															id="" title="This field is required" th:field="*{module}"
															required>
															<option value="">Select Module</option>
															<option th:each="module :  ${listModule}"
																th:text="${module.moduleName}"
																th:value=" ${module.moduleCode}"></option>
														</select>
													</div>

													<div class="form-group col-md-6">
														<label class="form-label">Sub-Module</label><span
															style="color: red">*</span> <label style="color: red">*</label>
														<select class="form-control" id=""
															title="This field is required" th:field="*{subModule}"
															required>
															<option value="">Select Module</option>
															<option th:each="subModule :  ${listSubModule}"
																th:text="${subModule.subModuleName}"
																th:value=" ${subModule.subModuleCode}"></option>
														</select>
													</div>


													<div class="form-group col-md-6">
														<label class="form-label">Program</label><span
															style="color: red">*</span> <label style="color: red">*</label>
														<select class="form-control" id=""
															title="This field is required" th:field="*{prgCode}"
															required>
															<option value="">Select</option>
															<option th:each="program :  ${listProgram}"
																th:text="${program.programName}"
																th:value=" ${program.programCode}"></option>
														</select>
													</div>



													<label class="checkbox-inline"> <input type="radio"
														value="Y" name="inlineRadioOptions">Active <input
														type="radio" value="N" name="inlineRadioOptions">In-Active
													</label>
												</div>
												<!-- /.box-body -->

												<div class="box-footer" style="margin: 10px">
													<input type="submit" value="Submit" class="btn btn-primary" />
													<input type="reset" value="Reset" class="btn btn-danger" />
												</div>


											</form>


										</div>
										<!-- /.box -->
										<div
											style="width: parent; text-align-last: right; margin: 8px">
											<a href='#' onclick='myFun()'>View All UserRights</a>
										</div>
									</div>


									<div class="col-md-2"></div>
								</div>

							</div>

						</div>
					</section>
				</section>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer">...</div>

	function myFun(){ alert("under construction") }

	<script>

				$("#userRightForm").validate({
					ignoreTitle: true
				});

			</script>


	<!--   <section class="content">
        
        </section>-->
	<!--<script src="../../js/jQuery-2.1.4.min.js" th:src="@{/js/jQuery-2.1.4.min.js}"></script>-->
	<script src="../../js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../../js/fastclick.min.js"
		th:src="@{/js/fastclick.min.js}"></script>
	<script src="../../js/app.min.js" th:src="@{/js/app.min.js}"></script>
	<script src="../../js/demo.js" th:src="@{/js/demo.js}"></script>
</body>

</html>
