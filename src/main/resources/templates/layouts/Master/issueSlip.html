<!DOCTYPE html>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div>
			<div th:replace="fragments/header :: header">...</div>
			<div th:replace="fragments/sidebar :: sidebar">...</div>

			<div class="wrapper">

				<section class="content-wrapper">

					<!-- Content Header (Page header) -->
					<section class="content-header">
						<h4>
							Issue Slip
							<!--<small>it all starts here</small>-->
						</h4>
						<ol class="breadcrumb">
							<li><a href="#"><i class="fa fa-dashboard"></i>WhareHouse</a></li>
							<li><a href="#">Issue Slip</a></li>
							<li class="active">Add Page</li>

						</ol>
					</section>


					<!-- Main content -->
					<section class="content">

						<!-- form start -->
						<form role="form" th:action="@{/issueslip/}"
							th:object="${issueSlip}" method="POST">

							<div class="box-header with-border text-right">

								<button type="submit" id="submit" class="btn btn-primary btn-sm">
									<i class="fa fa-hdd-o" aria-hidden="true"></i> Submit
								</button>
								<button type="reset" value="reset"
									class="btn btn-secondary btn-sm">
									<i class="fa fa-refresh" aria-hidden="true"></i> Reset
								</button>

								<a th:href="@{/issueslip/list}"
									class="btn btn-success btn-sm"> <i class="fa fa-list"
									aria-hidden="true"></i> View All
								</a>



							</div>

							<!-- Default box -->
							<div class="box">



								<div class="row">
									<!-- left column -->
									<div class="col-md-12">



										<div class="col-md-12 shadow bg-white rounded"
											style="margin-top: 20px;">
											<!-- general form elements -->
											<div class="box box-primary">

												<input type="hidden" id="mess" name="mess"
													th:value="${message}">

												<div class="box-header with-border">
													<!--<h3 class="box-title">Category Master</h3>-->
												</div>
												<!-- /.box-header -->


												<div class="box">
													<h5 class="box-title">Issue Details</h5>
													<div class="box-body">


														<div class="form-group col-md-4">
															<label for="inputEmail4">Issue No</label> <input
																type="text" class="form-control" id="inputEmail4"
																placeholder="Requisition No" title="requisition no"
																th:field="*{issueNo}" readonly>
														</div>
														<div class="form-group col-md-4">
															<label for="inputPassword4">Issue Date</label> <input
																type="date" class="form-control" id="issueDate"
																title="requisition date" th:field="*{issueDate}"
																readonly>

														</div>



														<div class="form-group col-md-4">
															<label for="inputPassword4">Issue Type</label> <select
																class="form-control" id="" title="issue type"
																th:field="*{issueType}">
																<option value="R">Returnable</option>
																<option value="N">Non Returnable</option>
																<option value="D">Dead Stock</option>

															</select>
														</div>



														<div class="form-group col-md-4">
															<label for="inputPassword4">Requisition Type</label> <select
																class="form-control" id="employee" title="employee name"
																onchange="selectEmployee()" th:field="*{reqType}">
																<option value="G">General</option>
																<!-- <option th:each="employee :  ${employeeList}"
																	th:text="${employee.empName}"
																	th:value=" ${employee.empCode}"></option> -->
															</select>
														</div>

														<div class="form-group col-md-4">
															<label for="inputAddress">Requisition No</label> <select
																class="form-control" id="reqNum" title="employee name"
																onchange="selectRequisition()" th:field="*{requisition}">
																<option value="">Select</option>
																<option th:each="requisition :  ${requisitionMaster}"
																	th:text="${requisition.requisitionNo}"
																	th:value=" ${requisition.requisitionNo}"></option>
															</select>
														</div>


														<div class="form-group col-md-4">
															<label for="inputPassword4">Requisition Date</label> <input
																type="date" class="form-control" id="reqDate"
																title="department name" placeholder="Department Name"
																th:field="*{requisitionDate}" readonly>
														</div>

														<div class="form-group col-md-4">
															<label for="inputPassword4">Bulk Issue</label> <select
																class="form-control" id="" title="requisition type"
																th:field="*{bulkIssue}">

																<option value="Y">Yes</option>
																<option value="N">No</option>

															</select>
														</div>

													</div>
													<!-- /.box-body -->

												</div>
												<!--end box-1-->


												<div class="box">
													<h5 class="box-title">Store/Employee Detail</h5>
													<div class="box-body">


														<div class="form-group col-md-4">
															<label for="inputEmail4">Transaction Type</label> <select
																class="form-control" id="" title="requisition type"
																th:field="*{tranType}">

																<option value="D">Department</option>


															</select>
														</div>
														<div class="form-group col-md-4">
															<label for="inputPassword4">Issue To</label> <select
																class="form-control" id="employee" title="employee name"
																th:field="*{issueTo}">
																<option value="">Select</option>
																<option th:each="employee :  ${employeeList}"
																	th:text="${employee.empName}"
																	th:value=" ${employee.empCode}"></option>
															</select>
														</div>






														<div class="form-group col-md-4">
															<label for="inputPassword4">Issue Department</label> <select
																class="form-control" id="employee" title="employee name"
																th:field="*{issueDept}">
																<option value="">Select</option>
																<option th:each="department :  ${departmentList}"
																	th:text="${department.deptName}"
																	th:value=" ${department.deptCode}"></option>
															</select>
														</div>



														<div class="form-group col-md-4">
															<label for="inputPassword4">Work Center Name</label> <input
																type="text" class="form-control" id="departmentName"
																title="department name" placeholder="Department Name">
														</div>
														<div class="form-group col-md-4">
															<label for="inputPassword4">Issued By</label> <select
																class="form-control" id="employee" title="employee name"
																th:field="*{issuedBy}">
																<option value="">Select</option>
																<option th:each="employee :  ${employeeList}"
																	th:text="${employee.empName}"
																	th:value=" ${employee.empCode}"></option>
															</select>
														</div>

													</div>
													<!-- /.box-body -->

												</div>
												<!--end box-1-->

												<!--detail box-->
												<div class="box">

													<h5>Item Detail</h5>
													<div class="box-body">

														<input id="_cr" name="_cr" type="hidden" value="1">

														<div class="col-sm-12" style="text-align: right">




															<a id="add_row" class="fa fa-plus" aria-hidden="true"
																style="font-size: 24px; color: #001080"></a>&nbsp;&nbsp;&nbsp;
															<a id='delete_row' class="fa fa-trash"
																style="font-size: 24px; color: #399490fc"
																aria-hidden="true"></a>
														</div>

														<div class="table-responsive" style="margin-top: 40px">
															<table id="example" aria-describedby="example"
																class="table table-striped display">
																<thead>
																	<tr>

																		<th scope="col" class="text-center"
																			style="width: 90px;">Store Description</th>

																		<th scope="col" class="text-center"
																			style="width: 90px;">Stock Detail</th>



																		<th scope="col" class="text-center"
																			style="width: 50px;">Item code</th>

																		<th scope="col" class="text-center"
																			style="width: 10px;">Item Description</th>


																		<th scope="col" class="text-center"
																			style="width: 50px;">UOM</th>
																		<th scope="col" class="text-center"
																			style="width: 90px;">Qty Required</th>

																		<th scope="col" class="text-center"
																			style="width: 90px;">Qty Iss</th>

																		<th scope="col" class="text-center"
																			style="width: 90px;">Qty. Iss Conversion</th>

																		<th scope="col" class="text-center"
																			style="width: 90px;">Qty. In Stock</th>

																		<th scope="col" class="text-center"
																			style="width: 90px;">Issue Rate</th>

																		<th scope="col" class="text-center"
																			style="width: 90px;">Lot.No.</th>



																	</tr>
																</thead>

																<tbody>
																	<tr id="addr0">

																		<!-- store description  -->

																		<td><select
																			class="form-control indentContainer form-control-sm select"
																			id="storeNAme0" name="issueSlipDetails[0].store"
																			title="item" required>
																				<option value="">Select</option>
																				<option th:each="store :  ${storeList}"
																					th:text="${store.description}"
																					th:value=" ${store.storeCode}"></option>

																		</select></td>

																		<!-- stock detail  -->
																		<td><select
																			class="form-control indentContainer form-control-sm select"
																			id="storeNAme0" title="item">
																				<option value="">Select</option>
																				<!-- <option th:each="store :  ${storeList}"
																					th:text="${store.description}"
																					th:value=" ${store.storeCode}"></option> -->

																		</select></td>
																		<!-- item code -->
																		<td><input type="text"
																			class="form-control form-control-sm" id="item0"
																			title="description" readonly></td>
																		<!-- item description  -->

																		<td><select
																			class="form-control itemContainer0 form-control-sm select"
																			id="itemCode0" name="issueSlipDetails[0].item"
																			title="item" onchange='getItemInfo()' required>
																				<option value="">Select</option>

																		</select></td>

																		<!-- UOM -->
																		<td><input type="text" id="uom0"
																			class="form-control form-control-sm" title="net qty"
																			name="issueSlipDetails[0].uom" readonly></td>

																		<!-- Qty Required  -->
																		<td><input type="number" id="qtyRequired0"
																			class="form-control form-control-sm" title="net qty"
																			name="issueSlipDetails[0].qtyReq" step="0.25"
																			value='0.00' readonly></td>

																		<!-- Qty Issue   -->
																		<td><input type="number"
																			class="form-control form-control-sm" id="qtyIssue0"
																			step="0.25" title="srNoClaimUnder"
																			name="issueSlipDetails[0].qtyIssue" value='0.00'></td>

																		<!-- qty Issue Conversion  -->
																		<td><input type="text"
																			class="form-control form-control-sm"
																			id="issueConversion0" title="" step="0.25"
																			style="width: 150px"
																			name="issueSlipDetails[0].qtyIssueConv" readonly></td>

																		<!-- qty in stock  -->

																		<td><input type="number"
																			class="form-control form-control-sm" value='0.00'
																			id="qtyInStock0" title="" step="0.25"
																			style="width: 150px" readonly></td>


																		<!-- issue rate  -->
																		<td><input type="number"
																			class="form-control form-control-sm" value='0.00'
																			id="issueRate0" title="" style="width: 150px"
																			name="issueSlipDetails[0].issueRate" step="0.25"></td>


																		<!-- lot No. -->

																		<td><input type="text"
																			class="form-control form-control-sm"
																			id="orderItemuom" title="" style="width: 150px"
																			name="issueSlipDetails[0].lotNo"></td>


																	</tr>
																	<tr id='addr1' />

																</tbody>


															</table>
														</div>

														<input type="hidden" id="hidden_field"
															th:value="${length}" />
													</div>
												</div>


												<!--end detail box-->




												
											</div>
											<!-- /.box -->
											
										</div>



									</div>

								</div>

							</div>
						</form>

					</section>
				</section>
			</div>

		</div>
	</div>
	<div th:replace="fragments/footer :: footer">...</div>

	<script>
		$(document).ready(function() {

			document.getElementById('issueDate').valueAsDate = new Date();

		});
	</script>

	<script>
		function selectRequisition() {

			var reqNum = document.getElementById("reqNum").value;

			$.ajax({
				type : "GET",
				url : "requisitioninfo/" + reqNum,

				success : function(data) {

					console.log("response data : " + JSON.stringify(data));

					$("#reqDate").val(data.requisitionDate);
					//$("#departmentName").val(data.deptName)
					//$("#departmentname").val(data.department.deptName)

					getItemListAgainstReq()
				},
				error : function() {
					console.log("Error");
				}
			});

		}

		function getItemListAgainstReq() {

			var reqNum = document.getElementById("reqNum").value;

			$
					.ajax({
						type : "GET",
						url : "itelist/againstreq/" + reqNum,

						success : function(data) {

							console.log("response data : "
									+ JSON.stringify(data));

							//$("#reqDate").val(data.requisitionDate);
							//$("#departmentName").val(data.deptName)
							//$("#departmentname").val(data.department.deptName)

							var options = '<option value=""><strong>Select Item</strong></option>';
							$(data)
									.each(
											function(index, value) {

												console.log("item info : "
														+ value.itemCode)
												console.log("item info : "
														+ value.description)

												options += '<option value="' + value.itemCode + '">'
														+ value.description
														+ '</option>';

											});

							$('.itemContainer'+idIndex).html(options);
						},
						error : function() {
							console.log("Error");
						}
					});

		}

		function getItemInfo() {

			var itemCode = document.getElementById("itemCode"+idIndex).value;
			var reqNum = document.getElementById("reqNum").value;
			document.getElementById("item"+idIndex).value = itemCode;
			$.ajax({
				type : "GET",
				url : "iteminfo/againstreq/" + reqNum + "/" + itemCode,

				success : function(data) {

					console.log("response data : " + JSON.stringify(data));
					//materialRequisitionDetail

					console.log("uom required : " + data.materialRequisitionDetail.item.uom.uomCode)
					console.log("qty required : " + data.materialRequisitionDetail.qtyRequired)
					
					console.log("qty in stock : " + data.itemOpening.currentStock)
					$("#uom"+idIndex).val(data.materialRequisitionDetail.item.uom.uomCode);
					$("#qtyRequired"+idIndex).val(data.materialRequisitionDetail.qtyRequired)
					$("#qtyInStock"+idIndex).val(data.itemOpening.currentStock)

				},
				error : function() {
					console.log("Error");
				}
			});

		}
		
		
		function getStoreList(){
			
			

			$
					.ajax({
						type : "GET",
						url : "storelist/",

						success : function(data) {

							console.log("response data : "
									+ JSON.stringify(data));

							//$("#reqDate").val(data.requisitionDate);
							//$("#departmentName").val(data.deptName)
							//$("#departmentname").val(data.department.deptName)

							var options = '<option value=""><strong>Select Store</strong></option>';
							$(data)
									.each(
											function(index, value) {

												console.log("item info : "
														+ value.storeCode)
												console.log("item info : "
														+ value.description)

												options += '<option value="' + value.storeCode + '">'
														+ value.description
														+ '</option>';

											});

							$('.storeContainer'+idIndex).html(options);
						},
						error : function() {
							console.log("Error");
						}
					});
			
		}

		function selectEmployee() {

			var employee = document.getElementById("employee").value;
			console.log("employee is " + employee);

			document.getElementById("empCode").value = employee;

			$.ajax({
				type : "GET",
				url : "employeeinfo/" + employee,

				success : function(data) {

					console.log("response data : " + data);

					$("#departmentCode").val(data.deptCode);
					$("#departmentName").val(data.deptName)
					//$("#departmentname").val(data.department.deptName)
				},
				error : function() {
					console.log("Error");
				}
			});
		}
	</script>

	<script>
		$(document).ready(function() {
			var message = document.getElementById('mess').value
			if (message != null && message !== "") {

				swal(message, "", "success", {
					button : "OK",
					hideClass : {
						popup : 'animate__animated animate__fadeOutUp'
					},
				});
			} else {
				console.log("ajax request : " + message);
			}

		});
	</script>


	<script>
	
	var idIndex=0;
		$(document)
				.ready(
						function() {
							console.log("ready!");

							var j = 1;

							$('#add_row')
									.click(
											function() {

												console
														.log("add clickk function")
												idIndex++;
												$('#addr' + j)
														.html(
																<!-- store description  -->
																"<td><select class='form-control storeContainer"+j+" form-control-sm select'  id='storeNAme"+j+"' name='issueSlipDetails["+j+"].store' title='item' required>option value=''>Select</option><option th:each='store :  ${storeList}'  th:text='${store.description}' th:value=' ${store.storeCode}'></option></select></td>"

																<!-- stock detail  -->
																		+ "<td><select class='form-control indentContainer form-control-sm select' id='storeNAme"+j+"' title='item'><option value=''>Select</option></select></td>"

																		<!-- item code -->
																		+ "<td><input type='text' class='form-control form-control-sm' id='item"+j+"' title='description' readonly></td>" // Item Code

																		<!-- item description  -->
																		+ "<td><select class='form-control itemContainer"+j+" form-control-sm select'id='itemCode"+j+"' name='issueSlipDetails["+j+"].item'title='item' onchange='getItemInfo()' required><option value=''>Select</option></select></td>"

																		<!-- UOM -->
																		+ "<td><input type='text' id='uom"+j+"' class='form-control form-control-sm' title='net qty' name='issueSlipDetails["+j+"].uom' readonly></td>"

																		<!-- Qty Required  -->
																		+ "<td><input type='number' id='qtyRequired"+j+"' class='form-control form-control-sm' title='net qty' name='issueSlipDetails["+j+"].qtyReq' step='0.25' value='0.00' readonly></td>" // Item Code

																		<!-- Qty Issue   -->
																		+ "<td><input type='number' class='form-control form-control-sm' iid='qtyIssue"+j+"' step='0.25' title='srNoClaimUnder' name='issueSlipDetails["+j+"].qtyIssue' value='0.00' ></td>" // Item Code

																		<!-- qty Issue Conversion  -->
																		+ "<td><input type='text' class='form-control form-control-sm' id='issueConversion"+j+"' title='' step='0.25' style='width: 150px' name='issueSlipDetails["+j+"].qtyIssueConv' readonly></td>" // Item Code

																		<!-- qty in stock  -->
																		+ "<td><input type='number' class='form-control form-control-sm' id='qtyInStock"+j+"' title='' step='0.25' style='width: 150px' value='0.00' readonly></td>" // Item Code

																		<!-- issue rate  -->
																		+ "<td><input type='number' class='form-control form-control-sm' id='issueRate"+j+"' title='' style='width: 150px' name='issueSlipDetails["+j+"].issueRate' step='0.25' value='0.00'></td>" // Item Code

																		<!-- lot No. -->
																		+ "<td><input type='text' class='form-control form-control-sm' id='orderItemuom' title='' style='width: 150px' name='issueSlipDetails["+j+"].lotNo'></td>" // Item Code

														);
												$('#example').append(

																+ '"></tr>');

												getStoreList()
												getItemListAgainstReq()

							$("#delete_row").click(function() {
								if (j > 1) {
									$("#adr" + (j - 1)).html('');

									idIndex--;
									j--;

								}
							});
						});
	</script>
