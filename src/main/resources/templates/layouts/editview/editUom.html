<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>EBS</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="../../css/AdminLTE.min.css"
	th:href="@{/css/AdminLTE.min.css}">
<link rel="stylesheet" href="../../css/skins/_all-skins.min.css"
	th:href="@{/css/skins/_all-skins.min.css}">

</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div>
			<div th:replace="fragments/header :: header">...</div>
			<div th:replace="fragments/sidebar :: sidebar">...</div>
			<section class="content-wrapper">


				<!-- Content Header (Page header) -->
				<section class="content-header">
					<!-- <h4>
							Sub-Module Master
							<small>it all starts here</small>
						</h4> -->
					<ol class="breadcrumb">
						<li><a href="#"><i class="fa fa-dashboard"></i> Master </a></li>
						<li><a href="#">Store</a></li>
						<li class="active">Edit UOM</li>

					</ol>
				</section>


				<div class="row">
					<!-- left column -->
					<div class="col-md-12">

						<div class="box-header with-border text-right">
							<button type="submit" id="submit" class="btn btn-primary btn-sm">
								<i class="fa fa-hdd-o" aria-hidden="true"></i> Apply Changes
							</button>
							<button type="button" class="btn btn-danger btn-sm"
								onclick="history.back()">
								<i class="fa fa-step-backward"></i> Go Back
							</button>
						</div>


						<div class="col-md-3"></div>


						<div class="col-md-6" style="margin-top: 20px;">

							<div class="box box-primary">
								<div class="box-header with-border">
									<h3 class="box-title">UOM</h3>
								</div>
								<!-- form start -->
								<form role="form" th:action="@{/uom/}" method="POST"
									th:object="${uom}">
									<div class="box-body">

										<div class="form-group col-md-12">
											<label>UOM Code</label><label style="color: red">*</label> <input
												type="text" class="form-control" placeholder="Uom Code"
												th:field="*{uomCode}" title="uom code" required />

										</div>
										<div class="form-group col-md-12">
											<label>Unit</label><label style="color: red">*</label> <input
												type="text" class="form-control" placeholder="Unit"
												th:field="*{unit}" title="unit" required />

										</div>

										<div class="form-group col-lg-12">
											<label class="form-label">Measurement System</label> <select
												class="form-control" title="measurement system"
												th:field="*{measurementSystem}">
												<option value="">Select</option>
												<option value="B">British</option>
												<option value="F">French</option>

												<!-- <option th:each="country :  ${countryList}"
									th:text="${country.countryName}"
									th:value=" ${country.countryCode}"></option> -->
											</select>
										</div>


									</div>

									


								</form>


							</div>
						</div>


						<div class="col-md-3"></div>
					</div>

				</div>
			</section>

			<div th:replace="fragments/footer :: footer">...</div>
			<!--   <section class="content">
        
        </section>-->
			<script src="../../js/jQuery-2.1.4.min.js"
				th:src="@{/js/jQuery-2.1.4.min.js}"></script>
			<script src="../../js/bootstrap.min.js"
				th:src="@{/js/bootstrap.min.js}"></script>
			<script src="../../js/fastclick.min.js"
				th:src="@{/js/fastclick.min.js}"></script>
			<script src="../../js/app.min.js" th:src="@{/js/app.min.js}"></script>
			<script src="../../js/demo.js" th:src="@{/js/demo.js}"></script>
</body>

</html>
