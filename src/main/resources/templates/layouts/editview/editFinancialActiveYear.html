<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>EBS</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="../../css/AdminLTE.min.css"
	th:href="@{/css/AdminLTE.min.css}">
<link rel="stylesheet" href="../../css/skins/_all-skins.min.css"
	th:href="@{/css/skins/_all-skins.min.css}">

</head>

<body class="hold-transition skin-blue sidebar-mini"
	onload="changeUserCode()">
	<div class="wrapper">
		<div>
			<div th:replace="fragments/header :: header">...</div>
			<div th:replace="fragments/sidebar :: sidebar">...</div>

			<div class="wrapper">

				<section class="content-wrapper">

					<!-- Content Header (Page header) -->
					<section class="content-header">
						<h4>
							Financial Active Year
							<!--<small>it all starts here</small>-->
						</h4>
						<ol class="breadcrumb">
							<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
							<li><a href="#">Examples</a></li>
							<li class="active">Blank page</li>
						</ol>
					</section>


					<!-- Main content -->
					<section class="content">

						<!-- Default box -->
						<div class="box">



							<div class="row">
								<!-- left column -->
								<div class="col-md-12">
									<div class="col-md-2"></div>


									<div class="col-md-8 shadow bg-white rounded"
										style="margin-top: 20px;">
										<!-- general form elements -->
										<div class="box box-primary">
											<div class="box-header with-border">
												<!--<h3 class="box-title">Category Master</h3>-->
											</div>
											<!-- /.box-header -->
											<!-- form start -->
											<form role="form" th:action="@{/financialactiveyear/}"
												method="POST" th:object="${financialActiveYear}">
												<div class="box-body">

													<div class="form-group col-md-12">
														<label for="inputEmail4">User</label> <select
															class="form-control" id="userCode" th:field="*{myUser}"
															onchange="changeUserCode()" title="user code" required>
															<option value="">Select User</option>
															<option th:each="user :  ${listMyUser}"
																th:text="${user.userCode}" th:value=" ${user.userCode}">
															</option>
														</select>
													</div>


													<div class="form-group col-md-6">
														<label for="inputPassword4">User Name</label> <input
															type="text" class="form-control" placeholder="from date"
															id="userName">
													</div>

													<div class="form-group col-md-6">
														<label for="inputEmail4">FinancialYear</label> <select
															class="form-control" id="financialYear" onchange=""
															title="Financial year" required
															th:field="*{financialYear}">
															<option value="">Select Financial year</option>
															<option th:each="financialYear :  ${listFinancialyear}"
																th:text="${financialYear.financialYearCode}"
																th:value=" ${financialYear.financialYearCode}"></option>
														</select>
													</div>





													<div class="form-group col-md-12">
														<label for="inputEmail4">Select Company</label> <select
															class="form-control" id="company" th:field="*{company}"
															onchange="changeUserCode()" title="compnay" required>
															<option value="">Select</option>
															<option th:each="company :  ${listCompany}"
																th:text="${company.compName}"
																th:value=" ${company.compCode}"></option>
														</select>
													</div>



													<label class="checkbox-inline"> <input type="radio"
														value="Y" name="active" checked>Active <input
														type="radio" value="N" name="active">In-Active
													</label>
													
													
												</div>
												<!-- /.box-body -->

												<div class="box-footer" style="margin: 10px">
													<input type="submit" value="Submit" class="btn btn-primary" />
													<input type="button" value="Go back!"
														class="btn btn-danger" onclick="history.back()">
												</div>


											</form>


										</div>
										<!-- /.box -->

									</div>


									<div class="col-md-2"></div>
								</div>

							</div>

						</div>
					</section>
				</section>
			</div>

			<div th:replace="fragments/footer :: footer">...</div>
		</div>
	</div>


	<script>
		function changeUserCode() {
			var userCode = document.getElementById("userCode").value;
			document.getElementById("userName").value = userCode;

		}
	</script>


	<!--   <section class="content">
        
        </section>-->
	<script src="../../js/jQuery-2.1.4.min.js"
		th:src="@{/js/jQuery-2.1.4.min.js}"></script>
	<script src="../../js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../../js/fastclick.min.js"
		th:src="@{/js/fastclick.min.js}"></script>
	<script src="../../js/app.min.js" th:src="@{/js/app.min.js}"></script>
	<script src="../../js/demo.js" th:src="@{/js/demo.js}"></script>
</body>

</html>
